<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Calculator </title>
</head>
<link rel="stylesheet" href="./style.css">
<body>
    <h1>Digital Calculator --:By Nehal Kumar Lal</h1>
    <div class="container" id="container">
        <div class="main">
            <input type="text" id="input-field" placeholder="0"  class="input-field">
        </div>
        <div class=" main main-1">
            <div class="button span span-1" id="span-1">C</div>
            <div class="button span span-2" >R</div>
            <div class="button equal span-3">=</div>
        </div>
        <div class=" main main-2">
            <div class="button">9</div>
            <div class="button">8</div>
            <div class="button">7</div>
            <div class="button orange">/</div>
        </div>
        <div class=" main main-3">
            <div class="button">6</div>
            <div class="button">5</div>
            <div class="button">4</div>
            <div class="button orange">*</div>
        </div>
        <div class=" main main-4">
            <div class="button">3</div>
            <div class="button">2</div>
            <div class="button">1</div>
            <div class="button orange">-</div>
        </div>
        <div class=" main main-5">
            <div class="button" id="zero">0</div>
            <div class="button">.</div>
            <div class="button orange">+</div>
        </div>
    </div>
    <p id="info" class="info"></p>
    <script src="./script.js"></script>
</body>
</html>
